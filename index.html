<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="./public/css/main.css">
    <title>Oh my food</title>
  </head>
  <body>
    <header class="main-header">
      <img class="main-header__brand" src="./public/images/logo/ohmyfood@2x.svg" alt="oh my food logo">
    </header>
    
    <div class="banner">
      <div class="banner__items">
        <i class="fa-sharp fa-solid fa-location-dot"></i>
        <span class="banner__location">Paris, Belleville</span>
      </div>
    </div>

    <div class="cta">
      <div class="cta__items">
        <h1>Réservez le menu qui <br> vous convient</h1>
        <p>Découvrez des restaurants d'exeption, <br> sélectionnés par nos soins.</p>
        <a class="main-button" href="">Explorer nos restaurants</a>
      </div>
    </div>

    <section class="explanations">
      <h1>Fonctionnement</h1>

      <ul class="steps-list">
        <li class="steps-list__item">
          <div class="steps-list__pin">1</div>
          <i class="fa-sharp fa-solid fa-mobile-screen-button"></i>
          <span>Choisissez un restaurant</span>
        </li>

        <li class="steps-list__item">
          <div class="steps-list__pin">2</div>
          <i class="fa-solid fa-list-ul"></i>
          <span>Composez votre menu</span>
        </li>

        <li class="steps-list__item">
          <div class="steps-list__pin">3</div>
          <i class="fa-solid fa-store"></i>
          <span>Dégustez au restaurant</span>
        </li>
      </ul>
    </section>
  </body>
</html>
